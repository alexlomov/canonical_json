[package]
name = "canonical_json_tests"
version = "0.8.3"
authors = ["Erick Tryzelaar <erick.tryzelaar@gmail.com>"]
build = "build.rs"

[features]
default = ["serde_derive"]
with-syntex = ["syntex", "serde_codegen", "indoc/with-syntex"]
unstable-testing = ["clippy", "canonical_json/clippy"]

[build-dependencies]
indoc = "*"
serde_codegen = { version = "0.8", optional = true }
skeptic = "0.6"
syntex = { version = "*", optional = true }

[dependencies]
clippy = { version = "^0.*", optional = true }
indoc = "*"
num-traits = "*"
rustc-serialize = "*"
serde = "0.8"
serde_json = "0.8"
canonical_json = { path = "../json" }
serde_derive = { version = "0.8", optional = true }
skeptic = "0.6"

[[test]]
name = "test"
path = "tests/test.rs"

[[bench]]
name = "bench"
path = "benches/bench.rs"
